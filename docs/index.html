<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yet Another Speedcube Chart</title>

  <style>
      table {
          border-collapse: collapse;
          display: inline-table;
      }

      th, td {
          padding: .2rem 1.0rem;
          border-style: solid;
          border-width: 0;
          border-bottom-width: 1px;
          border-color: #eceff1;
      }

      tr:nth-child(even) td {
          background-color: #eceff1;
      }

      tbody > tr > td {
          text-align: right;
      }

      th {
          border-color: #78909c;
      }

      .pm {
          float: left;
      }

      .card {
          display: inline-flex;
          position: absolute;
          bottom: 1rem;
          border: 1px solid #78909c;
          border-radius: .25rem;
          background-color: #fff;
      }

      #chart {
          height: 80vh;
      }
  </style>
</head>
<body>
<div id="sessions"></div>
<div id="chart"></div>
<div id="statistics" class="card"></div>
<script src="index.js"></script>
</body>
</html>
